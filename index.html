<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Google Fonts -->
        <!-- https://fonts.google.com/specimen/Rajdhani?category=Sans+Serif&sidebar.open=true&selection.family=Rajdhani:wght@300;400;500;600;700 -->
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- https://mdbootstrap.com/docs/jquery/forms/radio-button/ -->
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/scrolly.css">
        <link rel="stylesheet" href="css/realistic.css">
        <link rel="stylesheet" href="css/statistical.css">

        <title>Satelite InfoVis</title>
    </head>
    <body>
        <section id='scroll'>
            <!--  graphic container  -->
            <div class='scroll__graphic'>
                <!--   actual graphic/chart   -->
                <div class='chart'>
                    <p>0</p>
                </div>
            </div>
        
            <!--  step/text container  -->
            <div class='scroll__text'>
                <div class='step' data-step='1'>
                    <p>STEP 1</p>
                </div>
                <div class='step' data-step='2'>
                    <p>STEP 2</p>
                </div>
                <div class='step' data-step='3'>
                    <p>STEP 3</p>
                </div>
                <div class='step' data-step='4'>
                    <p>STEP 4</p>
                </div>
            </div>
        </section>
        <!-- the 'main' wrapper ensures that the svg size changes with the length of the display contents -->
        <div id="main">
            <!-- Main Interactive InfoVis -->
            <svg id="realistic-main-vis" class="main-vis"></svg>
            <svg id="statistical-main-vis" class="main-vis" style="visibility: hidden"></svg>

            <div id="realistic-main-display" class="main-display realistic"></div>
            <div id="statistical-main-display" class="main-display statistical" style="display: none"></div>

            <!-- Realistic / Statistical view switches -->
            <div id="main-vis-switch">
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="radioRealistic" name="mainVisSwitch" value="realistic" checked>
                    <label class="custom-control-label" for="radioRealistic">Realistic View</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="radioStatistical" name="mainVisSwitch" value="statistical">
                    <label class="custom-control-label" for="radioStatistical">Statistical View</label>
                </div>
            </div>
        </div>
        
        <script src="libraries/jquery-3.5.1.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="libraries/d3-scale-radial.js"></script>
        <!-- Load HTML fragments and related js code -->
        <script>
            const _$ = $;
            $('#realistic-main-display').load('fragments/realistic-mode.html', function() {
                _$.getScript('javascript/realistic.js');
            });
            $('#statistical-main-display').load('fragments/statistical-mode.html', function() {
                _$.getScript('javascript/statistical.js');
            });
        </script>
        <script src="javascript/common.js"></script>
        <script src="javascript/scrolly.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
