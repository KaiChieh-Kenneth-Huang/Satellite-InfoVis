<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <!-- https://fonts.google.com/specimen/Rajdhani?category=Sans+Serif&sidebar.open=true&selection.family=Rajdhani:wght@300;400;500;600;700 -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- https://mdbootstrap.com/docs/jquery/forms/radio-button/ -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Satelite Orbits</title>
  </head>
<head>
<body>
    <div id="main">
        <svg id="main-vis">
        </svg>
        <div class="main-display">
            <div id="left-panel">
                <h1>Satellites Since 1974 to Today</h1>
                <section class="options">
                    <h2>Refine by</h2>
                    <h3>Country</h3>
                    <select class="custom-select" id="refineByCountry"></select>
                    <h3>Owner</h3>
                    <select class="custom-select" id="refineByOwner"></select>
                    <h3>Purpose</h3>
                    <select class="custom-select" id="refineByPurpose"></select>
                </section>
                <section class="options">
                    <h2>More Options</h2>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="showOrbits">
                        <label class="custom-control-label" for="showOrbits">Show Orbits</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="showOrbitMotion">
                        <label class="custom-control-label" for="showOrbitMotion">Show Orbit Motion</label>
                    </div>
                </section>
                <section class="options">
                    <h2>Zoom Level</h2>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="radioLEO" name="LEO">
                        <label class="custom-control-label" for="radioLEO">LEO</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="radioGEO" name="GEO" checked>
                        <label class="custom-control-label" for="radioGEO">GEO</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="radioOverview" name="Overview">
                        <label class="custom-control-label" for="radioOverview">Overview</label>
                    </div>
                </section>
            </div>
            <div id="right-panel">
                <section class="options">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="radioRealistic" name="realisticView" checked>
                        <label class="custom-control-label" for="radioRealistic">Realistic View</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="radioStatistical" name="statisticalView">
                        <label class="custom-control-label" for="radioStatistical">Statistical View</label>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./orbit.js"></script>
</html>
